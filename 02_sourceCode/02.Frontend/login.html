<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="favicon.ico">

    <title>Signin</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="dist/jquery-3.2.1.min.js"></script>
    <script src="dist/jquery-ui-1.12.1.custom/jquery-ui.min.js" ></script>
    <link href="dist/jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet">
    
    <!-- keyboard css -->
    <link href="dist/keyboard/keyboard.css" rel="stylesheet">
    <script src="dist/keyboard/jquery.keyboard.js" ></script>
    <script>
        $(function(){
          $('#inputPassword').keyboard();
          $('#inputEmail').keyboard();
        });
    </script>
    
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
  </head>
  <body class="container">
    <div class="row">
      <div class="col-sm-2"></div>
      <form class="col-sm-8 form-signin">
        <h2 class="form-signin-heading">認証画面</h2>
        <div class="sign-in-div">
            <label>ID</label>
            <input id="inputEmail" class="form-control" placeholder="ID" required autofocus>
        </div>
        <div class="sign-in-div">
            <label>パスワード</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
      </form>
      <div class="col-sm-2"></div>
    </div> <!-- /container -->
  </body>
</html>
